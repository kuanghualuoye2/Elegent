<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./音乐播放器.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="home">
            <div class="cover">
                <img src="./image/0.jpg" alt="">
            </div>
            <div class="progress">
                <hr>
            </div>

            <!-- <input type="range" name="" id="" min="0" max="100" value="0" step="0.1" /> -->
            <div class="meta">
                <div class="time">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
                <div class="controls">
                    <div class="prve">
                        <i class="bi bi-rewind-circle-fill"></i>
                    </div>
                    <div class="play">
                        <i class="bi bi-play"></i>
                        <i class="bi bi-pause"></i>
                    </div>
                    <div class="next">
                        <i class="bi bi-fast-forward-fill"></i>
                    </div>
                </div>
                <div class="info">
                    <h1>Solid Gold (ft. MNDR)</h1>
                    <h2>Michna - Thousand Thursday</h2>
                </div>
                <div class="button">
                    <div>
                        <i class="bi bi-heart"></i>
                    </div>
                    <div class="random">
                        <i class="bi bi-shuffle"></i>
                    </div>
                    <div>
                        <i class="bi bi-collection"></i>
                    </div>
                    <div class="list">
                        <i class="bi bi-list-ul"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- 背面 -->
        <div class="back">
            <header>
                <span>
                    <i class="bi bi-arrow-left-circle"></i>
                </span>
                <span>Up Next</span>
            </header>
            <div class="Playlist">
                <div class="brief">
                    <div class="left">
                        <img src="./image/0.jpg" alt="">
                    </div>
                    <div class="right">
                        <h1>Obedear</h1>
                        <h4>Purity Ring</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio class='musiccontrol' loop="loop" controls id="test">
        <source class='musicsource' type="audio/mp3" src="./audio/Padi,洛天依,言和 - 乾中和.mp3">
        </source>
    </audio>
    <script src="./音乐播放器.js"></script>
</body>

</html>
