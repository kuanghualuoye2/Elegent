<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .animation{
        width: 156px;
        height: 160px;
        overflow: hidden;
    }
    .animation img{
        animation: mymove 5s infinite;
        animation-timing-function:steps(45,end)
    }
    @keyframes mymove {
        from{
            transform: translateX(0);
        }
        to{
            transform: translateX(-7020px);
        }
    }
</style>
<body>
    <div class="animation">
        <img src="./微信图片_20230302190240.png" alt="">
    </div>
</body>
</html>
