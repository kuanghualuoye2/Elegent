<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        width: 100px;
        font-weight: bold;
        color: aliceblue;
        background-color: violet;
        margin: 100px;
        padding: 20px;
        /* transition: all .5s; */
    }
    .button:hover{
        animation: button .5s;
    }
    @keyframes button {
        0%{
            transform: scaleX(1);
        }
        30%{
            transform: scaleX(1.3);
        }
        60%{
            transform: scaleX(1);
        }
    }
</style>
<body>
    <div class="button">Cool Button</div>
</body>
</html>
